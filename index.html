<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <section class="social-media-tile">
    <img src="avatar-jessica.jpeg" alt="avatar image">
    <h1 class="user-name">Jessica Randall</h1>
    <p class="user-location">London, United Kingdom</p>
    <p class="user-bio">"Front-end developer and avid reader."</p>
    <ul class="social-media-links">
      <li><a href="#">GitHub</a></li>
      <li><a href="#">Frontend Mentor</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </section>

  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>| 
    <span>Coded by <a href="https://www.frontendmentor.io/profile/nahidhsiddique">Nahid Hossain Siddique</a></span>
  </div>
</body>
</html>
